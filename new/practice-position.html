<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#15171e] dark group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2d313e] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">ChessTutor</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Learn</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Practice</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Play</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Community</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#2d313e] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDU7w0A6gHqCsGM9MPcWQNOAqslT0eQuzCEKqEmqa8Q65GWOdxE6XCpJLvhMn19PpD8ECvgCMOFDMrw64UUrMz5JcLz32ZqCwnBDlXs55YhZ4RtsagSmR2zwaio_TEhEAfRwz9pvL-HeNvMQZMDOwNOMHQcv8dRoJEhk4E1ITLbicxFQJnnzUJG2p0zCLaaplwyGtIyiUCJwyRS_pHonpRDyPGpF9dhALD7eK_DwOq5TS0BOjhDNYH1wL0cDJR4INNruVgLcuRDYog");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap gap-2 p-4">
              <a class="text-[#a0a6ba] text-base font-medium leading-normal" href="#">Learn</a>
              <span class="text-[#a0a6ba] text-base font-medium leading-normal">/</span>
              <span class="text-white text-base font-medium leading-normal">Book Title</span>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-white tracking-light text-[32px] font-bold leading-tight">Practice Mode: Book Title</p>
                <p class="text-[#a0a6ba] text-sm font-normal leading-normal">Interactive learning from book positions</p>
              </div>
            </div>
            <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">Solve the position below. Find the best move for White.</p>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBeeTE6Ao6-zh5mUx7hUcS0nZFcsvvI7xqOKsMyGfkPcuAO52RSaQ6EpDtEnxdNuTUoT2DBtzqyOkYCpo3sJrABgA9AgiD2d9jNMTjXYy-LRe1DfZ3w5ZQGg6IRT5nMK2wUiGY6tnadLm3EssM9IZb7hfmDXsCpggtrJQoS6peLYeJFD069XvlOAf-NDifI3swwoKByL45pCJfaz-zS6KBVWIw046cWRo2m2BEkl6sxS3QYkte3PfvgIgYA6bAXn2l3ZAss6ZrFLf0");'
              ></div>
            </div>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#2d313e] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Hint</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#97a5d2] text-[#15171e] text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Try Again</span>
                </button>
              </div>
            </div>
            <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">This position demonstrates prophylaxis.</p>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#2d313e] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Next Position</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#97a5d2] text-[#15171e] text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Return to Book</span>
                </button>
              </div>
            </div>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-white text-base font-medium leading-normal">Progress</p></div>
              <div class="rounded bg-[#404659]"><div class="h-2 rounded bg-[#97a5d2]" style="width: 60%;"></div></div>
              <p class="text-[#a0a6ba] text-sm font-normal leading-normal">6/10 positions solved</p>
            </div>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#2d313e] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Launch Training Queue</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#97a5d2] text-[#15171e] text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Export Notes</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
