version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: amachess-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: amachess_db
      POSTGRES_USER: amachess_user
      POSTGRES_PASSWORD: amachess_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amachess_user -d amachess_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amachess-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: amachess-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@amachess.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amachess-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  amachess-network:
    driver: bridge
