<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>AmaChess Import API Test</h1>
    <button onclick="testImportAPI()">Test Import API</button>
    <div id="result"></div>

    <script>
        async function testImportAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making request to import API...');
                const response = await fetch('http://localhost:3001/api/import/lichess/begati', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ maxGames: 1 })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    resultDiv.innerHTML = `<h2>Success!</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<h2>Error ${response.status}</h2><pre>${errorText}</pre>`;
                }
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.innerHTML = `<h2>Request Failed</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
